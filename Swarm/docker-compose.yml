services:
  usuariosdb:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: usuariosdb
    deploy:
      replicas: 1
      placement:
        constraints: 
          - node.ip == 192.168.100.2
    networks:
      - mi_red

  asignaturasdb:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: asignaturasdb
    deploy:
      replicas: 1
      placement:
        constraints: 
          - node.ip == 192.168.100.3
    networks:
      - mi_red

  cursosdb:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cursosdb
    deploy:
      replicas: 1
      placement:
        constraints: 
          - node.ip == 192.168.100.2
    networks:
      - mi_red

  usuarios:
    image: v4lentin4bc/microusuarios
    deploy:
      replicas: 2
      placement:
        constraints: 
          - node.ip == 192.168.100.2
    networks:
      - mi_red
    depends_on:
      - usuariosdb

  asignaturas:
    image: v4lentin4bc/microasignaturas
    deploy:
      replicas: 2
      placement:
        constraints: 
          - node.ip == 192.168.100.3
    networks:
      - mi_red
    depends_on:
      - asignaturasdb

  cursos:
    image: v4lentin4bc/microcursos
    deploy:
      replicas: 2
      placement:
        constraints: 
          - node.ip == 192.168.100.2
    networks:
      - mi_red
    depends_on:
      - cursosdb

  graficas:
    image: v4lentin4bc/micrograficas
    deploy:
      replicas: 2
      placement:
        constraints: 
          - node.ip == 192.168.100.3
    networks:
      - mi_red
    depends_on:
      - usuarios
      - cursos

  web:
    image: v4lentin4bc/microweb
    deploy:
      replicas: 2
      placement:
        constraints: 
          - node.ip == 192.168.100.3
    ports:
      - "8080:80"
    networks:
      - mi_red
    depends_on:
      - usuarios
      - asignaturas
      - cursos
      - graficas

  haproxy:
    image: haproxy:latest
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "80:80"   # Puerta de entrada al balanceador de carga
    deploy:
      replicas: 1
      placement:
        constraints: 
          - node.ip == 192.168.100.2
    depends_on:
      - web
      - usuarios
      - asignaturas
      - cursos
      - graficas
    networks:
      - mi_red

networks:
  mi_red:
    driver: overlay
